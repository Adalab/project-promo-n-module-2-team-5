<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Awesome profile-cards</title>
  </head>

  <body>
    <header>
      <header id="header" class="header">
          <nav class="header__menu">
              <a href="http://beta.adalab.es/project-promo-n-module-2-team-5/" title="Menu"><img class="header__menu--img"
                      src="./assets/images/tarjetas-molonas.png" alt="Menu"></a>
          </nav>

      </header>
    </header>

    <main class="page">
      <section class="sample">
        <button class="sample__reset">
          <i class="far fa-trash-alt"></i>
          Reset
        </button>
        <article class="sample__card">
          <hgroup class="sample___card--title">
            <h2 class="sample__card--title--name js-nameCard js-colorTitle">
              Nombre Apellido
            </h2>
            <h3 class="sample__card--title--job js-jobCard js-colorSubtitle">
              Front-end developer
            </h3>
          </hgroup>
          <!--
          <img
            class="sample__card--img js__profile-image"
            src="./assets/images/picrandom.jpg"
            alt="Imagen elegida por el usuario"
          />
        -->
          <div
            class="sample__card--img js__profile-image"
            style="background-image: url('./assets/images/picrandom.jpg')"
          ></div>
          <ul class="sample__card--contact">
            <li class="item item1">
              <a
                href="tel:"
                target="_blank"
                title="Llamar"
                class="itemLink js-colorIcon js-phoneCard"
              >
                <i class="fas fa-mobile-alt"></i>
              </a>
            </li>
            <li class="item item2">
              <a
                href="mailto:"
                target="_blank"
                class="itemLink js-colorIcon js-emailCard"
                ><i class="far fa-envelope"></i
              ></a>
            </li>

            <li class="item item3">
              <a href="" class="itemLink js-colorIcon js-linkedin">
                <i class="fab fa-linkedin-in"></i
              ></a>
            </li>

            <li class="item item4">
              <a href="" class="itemLink js-colorIcon js-githubcard">
                <i class="fab fa-github-alt"></i
              ></a>
            </li>
          </ul>
        </article>
      </section>

      <form class="formMarginGeneral js-textForm">
        <section class="sectionDesigns">
          <article class="collapsible-title ">
            <div class="a js-headerClick">
              <p><i class="far fa-object-ungroup"></i>Diseña</p>
              <a class="aArrow js-arrow"><img class="arrow" src="./assets/images/arrowx2.png" alt="" />
            </a>
          </div>
              <div class="js-collapse hidden">
             <div class="color ">
              <p class="text">colores</p>
              <div class="palette">
                <fieldset class="check" action="/signup">
                  <label class="check_one js-paletteOne" for="paymentmethod1">
                    <input class="one js-buttonOne" id="palette" type="radio" value="debitcard" name="paymentmethods" />
                    <div class="paletteA">
                      <div class="palette_1"></div>
                      <div class="palette_2"></div>
                      <div class="palette_3"></div>
                    </div>
                  </label>
                  <label class="check_one js-paletteTwo" for="paymentmethod2">
                    <input class="one" id="palette" type="radio" value="creditcard" name="paymentmethods" />
                    <div class="paletteB">
                      <div class="palette_1"></div>
                      <div class="palette_2"></div>
                      <div class="palette_3"></div>
                    </div>
                  </label>
                  <label class="check_one js-paletteThree" for="paymentmethod3">
                    <input class="one" id="palette" type="radio" value="paypal" name="paymentmethods" />
                    <div class="paletteC">
                      <div class="palette_1"></div>
                      <div class="palette_2"></div>
                      <div class="palette_3"></div>
                    </div>
                  </label>
                </fieldset></div>
              </div>
          </article>
          <div class="line1"></div>
        </section>
        <section class="section_fill">
          <article class="collapsible-title">
            <div class="boxt a js-headerClick">
              <i class="far fa-keyboard keyfill"></i>
              <h2 class="boxt__title">Rellena</h2>
              <a class="aArrow js-arrow"
                ><img class="arrow" src="./assets/images/arrowx2.png" alt=""
              /></a>
            </div>
            <div class="js-collapse hidden">
              <fieldset class="quest hidden js-textForm" action="/signup" method="post">
                <label class="quest__label" for="name">Nombre completo</label>
                <input
                  class="quest__input js-name"
                  placeholder="Ej: Sali Jill"
                  id="name"
                  type="text"
                  name="name"
                  required
                />
                <label class="quest__label" for="role">Puesto</label>
                <input
                  class="quest__input"
                  placeholder="Ej: Front-end unicorn"
                  id="job"
                  type="text"
                  name="role"
                  required
                />

                <fieldset class="quest__secondfield">
                  <label for="photo" class="quest__button js__profile-trigger"
                    >Añadir imagen</label
                  >

                  <div class="action">
                    <input
                      type="file"
                      name="photo"
                      id="photo"
                      class="action__hiddenField js__profile-upload-btn"
                      required
                    />
                  </div>
                  <!--<div class="profile">
                    <div class="profile__preview"></div>
                  </div>
                -->
                  <div class="quest__button--window js__profile-preview"></div>
                </fieldset>

                <label class="quest__label" for="e-mail">Email</label>
                <input
                  class="quest__input"
                  placeholder="Ej: sally-hill@gmail.com"
                  id="email"
                  type="text"
                  name="role"
                  required
                />
                <label class="quest__label" for="phone">Teléfono</label>
                <input
                  class="quest__input"
                  placeholder="Ej:555-55-55-55"
                  id="phone"
                  type="tel"
                  name="Telephone"
                />
                <label class="quest__label" for="Linkedin">Linkedin</label>
                <input
                  class="quest__input"
                  placeholder="Ej: linkedin.com/in/sally.hill"
                  id="linkedin"
                  type="url"
                  name="Linkedin-profile"
                  required
                />
                <label class="quest__label" for="github">Github</label>
                <input
                  class="quest__input"
                  placeholder="@sally-hill"
                  id="github"
                  type="text"
                  name="Github-profile"
                  required
                />
              </fieldset>
            </div>
          </article>
          <div class="line1"></div>
        </section>

        <section class="sectionDesigns">
          <article class="collapsible-title ">
            <div class="a js-headerClick">
              <p><i class="fas fa-share-alt"></i>Comparte</p>
              <a class="aArrow js-arrow"> <img class="arrow" src="./assets/images/arrowx2.png" alt="" /></a>
            </div>
          
          <div class="hidden js-collapse">
            <article class="button">
              <button class="button1">
                <img class="target" src="./assets/images/target.png" alt="" />
                <p>Crear tarjeta</p>
              </button>
            </article>
            <div class="line3"></div>
            <article class="share">
              <h1 class="title">La tarjeta ha sido creada:</h1>
              <h4 class="url">URL creada al pinchar en el botón</h4>
              <div class="button">
                <a ><i class="fab fa-twitter"><p class="twitter"> Compartir en twitter</p></i></a>
              </div>
            </article>
          </article>
          </div>
          <div class="line3"></div>
        </section>

      </form>
    </main>

    <footer>
      <footer class="footer__container">
        <small class="footer__text"> &copy;Awesome profile-cards @2021 </small>
        <img class="logo__adalab" src="./assets/images/logo-adalab.png" alt="" />
      </footer>

    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
