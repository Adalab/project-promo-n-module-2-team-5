<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Page Interactive</title>
</head>

<body>
  <header>
    <header id="header" class="header">
        <nav class="header__menu">
            <a href="https://adalab.es/" title="Menu" target="_blank"><img class="header__menu--img"
                    src="./assets/images/tarjetas-molonas.png" alt="Menu"></a>
        </nav>

    </header>
  </header>

  <main>
    <section class="sample">
        <button class="sample__reset">
            <i class="far fa-trash-alt"></i>
            Reset
        </button>

        <article class="sample__card">
            <div class="sample__card--decor"></div>
            <hgroup class="sample___card--title">
                <h2 class="sample__card--title--name">Nombre Apellido</h2>
                <h3 class="sample__card--title--job">Fronend developer</h3>
            </hgroup>
            <img class="sample__card--img" src="./assets/images/picrandom.jpg" alt="Imagen elegida por el usuario">
            <ul class="sample__card--contact">
                <li class="item item1"><i class="fas fa-mobile-alt"></i></li>
                <li class="item item2"><i class="far fa-envelope"></i></li>
                <li class="item item3"><i class="fab fa-linkedin-in"></i></li>
                <li class="item item4"><i class="fab fa-github-alt"></i></li>
            </ul>

        </article>
    </section>
    <section class="sectionDesigns">
      <article class="collapsible-title">
        <p></p><img class="icon" src="./assets/images/arrowx2.png" alt="">Diseña <img class="arrow" src="./assets/images/arrowx2.png" alt=""> </p>
        <div class="color">
          <p>color</p>
          <div class="palette">
           
          <div class="paletteA">
            
            <div class="palette_1"></div>
            <div class="palette_2"></div>
            <div class="palette_3"></div>
          </div>
          <div class="paletteB">
            <div class="palette_1"></div>
            <div class="palette_2"></div>
            <div class="palette_3"></div>
          </div>
          <div class="paletteC">
            <div class="palette_1"></div>
            <div class="palette_2"></div>
            <div class="palette_3"></div>
          </div>
        </div>
      </div>
      </div>
      </article>
    </section>

    <section>
      <div class="boxt">
        <i class="far fa-keyboard keyfill"></i>
        <h2 class="boxt__title">Rellena</h2>
      </div>

      <form class="quest" action="/signup" method="post">
      
          <label class="quest__label" for="fullName">Nombre completo</label>
          <input class="quest__input"
            placeholder="Ej: Sali Jill"
            id="fullName"
            type="text"
            name="fullName"
          />
          <label class="quest__label" for="role">Puesto</label>
          <input class="quest__input"
            placeholder="Ej: Front-end unicorn"
            id="role"
            type="text"
            name="role"
          />
       
          <button class="quest__button" >Añadir imagen</button>
          <div class="quest__button--window"></div>
        

          <label class="quest__label" for="e-mail">Email</label>
          <input class="quest__input"
            placeholder="Ej: sally-hill@gmail.com"
            id="role"
            type="text"
            name="role"
          />
          <label class="quest__label" for="phone">Teléfono</label>
          <input class="quest__input"
            placeholder="Ej:555-55-55-55"
            id="phone"
            type="tel"
            name="Telephone"
          />
          <label class="quest__label" for="Linkedin">Linkedin</label>
          <input class="quest__input"
            placeholder="Ej: linkedin.com/in/sally.hill"
            id="linkedin"
            type="url"
            name="Linkedin-profile"
          />
          <label class="quest__label" for="github">Github</label>
          <input class="quest__input"
            placeholder="@sally-hill"
            id="github"
            type="text"
            name="Github-profile"
          />
        
      </form>
    </section>

    
  </main>

  <footer>
    <footer class="footer__container">
      <small class="footer__text"> &copy;Awesome profile-cards @2021 </small>
      <img class="logo__adalab" src="./assets/images/logo-adalab.png" alt="" />
    </footer>

  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
