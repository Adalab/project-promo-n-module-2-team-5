<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Page Interactive</title>
  </head>

  <body>
    <header>
      <header id="header" class="header">
          <nav class="header__menu">
              <a href="https://adalab.es/" title="Menu" target="_blank"><img class="header__menu--img"
                      src="./assets/images/tarjetas-molonas.png" alt="Menu"></a>
          </nav>

      </header>
    </header>

    <main>
      
      <section class="sectionDesigns">
        <article class="collapsible-title">
          <p></p><img class="icon" src="./assets/images/arrowx2.png" alt="">Diseña <img class="arrow" src="./assets/images/arrowx2.png" alt=""> </p>
          <div class="color">
            <p>color</p>
            <div class="palette">
             
            <div class="paletteA">
              
              <div class="palette_1"></div>
              <div class="palette_2"></div>
              <div class="palette_3"></div>
            </div>
            <div class="paletteB">
              <div class="palette_1"></div>
              <div class="palette_2"></div>
              <div class="palette_3"></div>
            </div>
            <div class="paletteC">
              <div class="palette_1"></div>
              <div class="palette_2"></div>
              <div class="palette_3"></div>
            </div>
          </div>
        </div>
        </div>
        </article>
      </section>

      <section>
        <h2>Rellena</h2>

        <form class="form" action="/signup" method="post">
          <label for="fullName">Nombre completo</label>
          <input
            placeholder="Ej: Sali Jill"
            id="fullName"
            type="text"
            name="fullName"
          />
          <label for="role">Puesto</label>
          <input
            placeholder="Ej: Front-end unicorn"
            id="role"
            type="text"
            name="role"
          />

          <button class="form__button" >Añadir imagen</button>
          <div></div>

          <label for="e-mail">Email</label>
          <input
            placeholder="Ej: sally-hill@gmail.com"
            id="role"
            type="text"
            name="role"
          />
          <label for="phone">Teléfono</label>
          <input
            placeholder="Ej:555-55-55-55"
            id="phone"
            type="tel"
            name="Telephone"
          />
          <label for="Linkedin">Linkedin</label>
          <input
            placeholder="Ej: linkedin.com/in/sally.hill"
            id="linkedin"
            type="url"
            name="Linkedin-profile"
          />
          <label for="github">Github</label>
          <input
            placeholder="@sally-hill"
            id="github"
            type="text"
            name="Github-profile"
          />
        </form>
      </section>

      
    </main>

    <footer>
      <footer class="footer__container">
        <small class="footer__text"> &copy;Awesome profile-cards @2021 </small>
        <img class="logo__adalab" src="./assets/images/logo-adalab.png" alt="" />
      </footer>

    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
