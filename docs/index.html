<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="landing__hero">
        <img
          class="landing__logo"
          src="./assets/images/Lateral.png"
          alt="tarjetas-molonas"
        />
        <h1 class="landing__title">Crea tu tarjeta de visita</h1>
        <p class="landing__paragraf">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
        <div class="landing__wrapper--icons">
          <span class="text__icon"><i class="far fa-object-ungroup"></i> Diseña</span>
          <span class="text__icon"><i class="far fa-keyboard"></i>Rellena</span>
          <span class="text__icon"><i class="fas fa-share-alt"></i>Comparte</span>
        </div>
        <button class="landing__button color-6">
          <a class="link1" href="./interactive.html">comenzar</a>
        </button>
      </section>

    </main>

    <footer>
      <footer class="footer__container">
        <small class="footer__text"> &copy;Awesome profile-cards @2021 </small>
        <img class="logo__adalab" src="./assets/images/logo-adalab.png" alt="" />
      </footer>

    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
